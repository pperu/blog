{% extends 'blog/base.html' %}


{% block content %}
{% for post in posts %}
<div class="post">

    <h1><a href="{% url 'post_detail' pk=post.pk %}?current_path={{current_path}}">{{ post.title }}</a></h1>
    <p>published: {{ post.published_date }}</p>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{%endfor%}
{% endblock%}
